<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="../component/use-slot/index.js"></script>
</head>

<body>
  <template id="slot-container">
    <style>
      p {
        color: white;
        background-color: #666;
        padding: 5px;
      }
    </style>
    <p>
      <slot name="my-text">default text</slot>
    </p>
  </template>
  <slot-container>
  </slot-container>
  <slot-container>
    <span slot="my-text">change text（注意，只有具名插槽，没有默认插槽）</span>
  </slot-container>
</body>

</html>
